<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movimiento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="movimiento.css"/>
</head>
<body>
    <div class="jumbotron">
        <h1>Movimiento</h1>
        <p>Registro bancario del cliente</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <form class="col-md-10">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Escriba su nombre"/>
                </div>
                <div class="form-group">
                    <label for="domicilio">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" placeholder="Escriba su domicilio"/>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="number"class="form-control" id="telefono" placeholder="Escriba telefono"/>
                </div>
                <div class="form-group">
                    <label for="cuenta">Cuenta</label>
                    <input type="number" class="form-control" id="cuenta" placeholder="Escriba su cuenta"
                    />
                </div>
                <div class="form-group">
                    <label for="deposito">Depositar</label>
                    <input type="number" class="form-control" id="deposito" placeholder="Escriba su deposito"
                    />
                </div>
                <div class="form-group">
                    <label for="retiro">Retirar</label>
                    <input type="number"class="form-control" id="retiro" placeholder="Escriba su retiro"/>
                </div>
                <button type="button" id="btnAdd" class="btn btn-primary">Aceptar</button>
            </form>
            <div class="colm-md-1"></div>
        </div>
        <div class="row my-4">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <table id="info" class="tableInfo">
                    <tbody>
                        <tr>
                            <td>Depositos:</td>
                             <td id="numDepositos"></td>
                        </tr>
                        <tr>
                            <td>Total de los depositos:</td>
                             <td id="totalDepositado"></td>
                        </tr>
                        <tr>
                            <td>Retiros:</td>
                            <td id="numRetiros"></td>
                        </tr>
                        <tr>
                            <td>Total de lo retirado:</td>
                            <td id="totalRetirado"></td>
                        </tr>
                        <tr>
                             <td>Movimientos:</td>
                            <td id="numMovimientos"></td>
                        </tr>
                        <tr>
                             <td>Saldo:</td>
                            <td id="totalSaldo"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-7">
                <table id="movimiento" class="tableMovimiento">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Domicilio</th>
                            <th>Telefono</th>
                            <th>Cuenta</th>
                            <th>Deposito</th>
                            <th>Retiro</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
</body>
</html>
