<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reservacion.css"/>
</head>
<body>
    <div class="jumbotron">
        <h1>Hotel</h1>
        <p>Reservaciones en un hotel</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" >
                <div class="row">
                    <form class="col-12">
                        <div class="form-group p-4">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Juan Perez" />
                            </div>
                            <div class="form-group">
                                <label for="tipoHabitacion">Tipo de habitacion</label>
                                <input type="text" class="form-control" id="tipoHabitacion" placeholder="Chica, mediana..." />
                            </div>
                            <div class="form-group">
                                <label for="dateLlegada">Llegada</label>
                                <input type="date" class="form-control" id="dateLlegada" />
                            </div>
                            <div class="form-group">
                                <label for="dateSalida">Salida</label>
                                <input type="date" class="form-control" id="dateSalida" />
                            </div>
                            <button type="button" id="btnAdd" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-10">
                        <table id="info" class="tableInfo">

                            <tbody>
                                <tr>
                                    <td>Las Reservaciones que tiene son:</td>
                                    <td id="numReservaciones"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row ">
                    <div class="col-10">
                        <table id="reservacion" class="tableReservacion">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Llegada</th>
                                    <th>Salida</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> 
    </div>
<script src="./main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
